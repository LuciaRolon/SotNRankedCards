<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300">
    <title>ELO Ranking Card</title>
    <link rel="stylesheet" href="ranked-card.css">
    <script src="ranked-card.js"></script>
</head>
<body>

<div class="elo-card" id="card">
    <div class="player-name" id="playerName">Renantrl</div>
    <div class="preset-name" id="presetName">Spellbound Qualifiers</div>
    <div class="elo" id="eloDiv">
        <span id="rank" class="rank">#2</span>
        <span id="elo"></span>
    </div>
    <div class="last-total" id="lastTotal">
        <span id="lastTotalText">Last 5 Total: </span>
        <span id="lastTotalValue"></span>
    </div>
    <div class="last-total" id="totalMatches">Total Matches: 0</div>
</div>

</body>
</html>
